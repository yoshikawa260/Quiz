<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規クイズ作成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link th:href="@{/css/createQuestion.css}" rel="stylesheet">
</head>

<body>
    <div th:insert="~{header}"></div>
    <div class="container mt-5">
        <h3>新規クイズ作成</h3>
        <div class="alert alert-danger custom-alert" th:if="${errorMessage}" role="alert" th:text="${errorMessage}">
        </div>

        <form id="nameSetting" th:action="@{/createQuestion/insertTitle}" method="post">
            <div class="mb-3">
                <label for="quizTitle" class="form-label">クイズタイトル:</label>
                <input type="text" id="quizTitle" name="name" class="form-control" >
            </div>
            <button type="submit" class="btn btn-primary">次へ</button>
        </form>
        <form id="backForm" th:action="@{/main}" class="mt-3">
            <button type="submit" class="btn btn-custom">戻る</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
