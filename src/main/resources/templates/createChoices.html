<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規クイズ作成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link th:href="@{/css/createChoices.css}" rel="stylesheet">
</head>

<body>
    <div th:insert="~{header}"></div>
    <div class="container mt-4">
        <h3 class="text-center">新規クイズ作成</h3>
        <div class="alert alert-success  custom-alert" th:if="${successMessage}" th:utext="${successMessage}"></div>
        <div class="alert alert-danger custom-alert" th:if="${errorMessage}" role="alert" th:text="${errorMessage}">
        </div>
        <form th:action="@{/createQuestion/insertChoices}" class="createChoicesForm" method="post">
            <div class="mb-3">
                <label for="question" class="form-label">問題:</label>
                <span th:if="${questionMessage}" th:text="${questionMessage}" class="text-danger"></span>
                <textarea id="question" name="question" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="choice1" class="form-label">選択肢1(正答):</label>
                <span th:if="${choice1Message}" th:text="${choice1Message}" class="text-danger"></span>
                <input id="choice1" type="text" name="choice1" class="form-control">
            </div>
            <div class="mb-3">
                <label for="choice2" class="form-label">選択肢2(誤答):</label>
                <span th:if="${choice2Message}" th:text="${choice2Message}" class="text-danger"></span>
                <input id="choice2" type="text" name="choice2" class="form-control">
            </div>
            <div class="mb-3">
                <label for="choice3" class="form-label">選択肢3(誤答):</label>
                <span th:if="${choice3Message}" th:text="${choice3Message}" class="text-danger"></span>
                <input id="choice3" type="text" name="choice3" class="form-control">
            </div>
            <div class="mb-3">
                <label for="choice4" class="form-label">選択肢4(誤答):</label>
                <span th:if="${choice4Message}" th:text="${choice4Message}" class="text-danger"></span>
                <input id="choice4" type="text" name="choice4" class="form-control">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">クイズ完成</button>
            </div>
        </form>
        <form th:action="@{/main}" class="mt-3 text-center">
            <button type="submit" class="btn btn-custom">クイズ一覧に戻る</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
